apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-srv
 annotations:
   kubernetes.io/ingress.class: "nginx"
   nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/article/?(.*)
            pathType: Prefix
            backend:
              service:
                name: article-clusterip-srv
                port:
                  number: 9083
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-clusterip-srv
                port: 
                  number: 9081
          - path: /admin/?(.*)
            pathType: Prefix
            backend:
              service:
                name: admin-clusterip-srv
                port: 
                  number: 9082
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-clusterip-srv
                port: 
                  number: 9080