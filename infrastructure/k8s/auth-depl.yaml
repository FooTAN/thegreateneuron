apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: thegreatneuron/auth
          env:
            - name: "AUTH_PATH_BASE"
              value: "/api/auth"
            - name: "SECRET_KEY"
              value: "very long super secret key"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 9081
      targetPort: 5000