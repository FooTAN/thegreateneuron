apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mysql
  template:
    metadata:
      labels:
        app: auth-mysql
    spec:
      containers:
        - name: auth-mysql
          image: thegreatneuron/auth_mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: auth-mysql
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mysql-clusterip-srv
spec:
  selector:
    app: auth-mysql
  ports:
    - name: auth-mysql
      protocol: TCP
      port: 3306
      targetPort: 3306